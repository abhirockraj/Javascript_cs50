<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World</title>
    </head>
    <script>
        // function hello(){
        //     alert("U clicked me !!!")
        // };
        let count=0;
        function counter(){
            if(count %10 == 0){
                alert(`Count is now ${count}`);
            }
            document.querySelector("h1").innerHTML= count++;
            
        }
        // document.querySelector("button").onclick=counter; failed to load as used before button is found
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector("button").onclick=counter;
        });
    </script>
    <body>
        <h1>0</h1>
        <button>Click Me !</button>
    </body>
</html>
